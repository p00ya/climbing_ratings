name: climbing_ratings
on:
  push:
    paths:
      - '**'
      - '!.github/workflows/test-climbr.yml'
      - '!climbr/**'
      - '!**.R'
  pull_request:
    branches:
      - 'main'
  schedule:
    # Weekly on Fridays at 03:28.
    - cron: '28 3 * * 5'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Configure pip cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ matrix.python-version }}-${{ hashFiles('setup.py') }}
        restore-keys: |
          pip-${{ matrix.python-version }}-
          pip-
    - name: Install dependencies
      run: |
        pip3 install Cython numpy pytest black mypy setuptools
        python3 setup.py develop
        pip3 freeze --all
    - name: Lint
      run: |
        python3 -m black --check climbing_ratings setup.py tests/*.py
    - name: Build and test
      run: |
        python3 setup.py build_ext --inplace
        python3 -X dev -m pytest
    - name: mypy
      run: |
        if test "${{ matrix.python-version }}" = "3.9" ; then
          python3 -m mypy --strict -p climbing_ratings
          python3 -m mypy --strict tests/test_climbing_ratings.py
        else
          echo "skipping type checking; needs Python 3.9"
        fi
